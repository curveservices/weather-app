<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>"
    />
    <script
      src="https://kit.fontawesome.com/e4551d0d55.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <header>
      <img src="./assets/116.png" />
      <h1 class="title">Weather App</h1>
    </header>

    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <main>
      <form novalidation action="#" class="form" method="get">
        <input
          class="search-bar"
          type="text"
          onfocus="this.value=''"
          placeholder="Enter your city..."
        />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="error">Invalid city name</div>
      <div class="weather">
        <div class="weather-content">
          <img class="weather-icon" />
          <h2 class="condition-text"></h2>
          <div class="temp"></div>
          <h1 class="city"></h1>
          <div class="country"></div>
          <div class="date"></div>
        </div>
        <div class="first-row">
          <div class="wind"></div>
          <div class="sep">|</div>
          <div class="feels-like"></div>
          <div class="sep">|</div>
          <div class="precip"></div>
          <div class="sep">|</div>
          <div class="humidity"></div>
        </div>
      </div>
    </main>
    <footer>
      Built by
      <a
        class="footer-link"
        href="https://github.com/curveservices"
        target="_blank"
        >Rozla-Dev</a
      >
      |
      <a
        class="footer-link"
        href="https://github.com/curveservices/weather-app"
        target="_blank"
      >
        Source </a
      ><i class="fa-brands fa-github"></i>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
